{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CIDM6325 Blog â€” CBV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">CIDM6325 Blog (CBV)</a>
    <div class="ms-auto d-flex gap-2">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'blog:post_create' %}">New Post</a>
        <form method="post" action="{% url 'logout' %}">{% csrf_token %}
          <button class="btn btn-outline-secondary btn-sm">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<main class="container py-4">
  {% if messages %}
    <div aria-live="polite" aria-atomic="true">
      {% for message in messages %}
        <div class="alert alert-info" role="status">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
